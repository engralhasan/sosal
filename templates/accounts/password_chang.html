<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/logine.css' %}">

  
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
             

            <div class="container">
                <div class="form">
                    
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li style="color:rgba(37, 252, 17, 0.843); font-size: 25px;" class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <h2>Login Form</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="inputBox">
                            <input type="password" name="oldpass" placeholder="Old Password" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" name="newpass" placeholder="New Password" id="newpass" required>
                        </div>
                        <div class="inputBox">
                            <input type="password" name="conpass" placeholder="Comfrem Password" id="conpass" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit"   value="Login">
                        </div>
                         
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        function check_pass(){
            let npass=document.getElementById('newpass');
            let cpass=$('#conpass').val();

            alert(npass);
        }

    </script>
    
</body>
</html>
